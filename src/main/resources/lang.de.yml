neobans:
  usage:
    plugincommand: "&cUsage: &e/%name% [reload|version]"
    kickcommand: "&cUsage: &e/%name% <username> [<reason>]"
    kickallcommand: "&cUsage: &e/%name% [server:<name>] [<reason>]"
    bancommand: "&cUsage: &e/%name% <username> [<reason>]"
    tempbancommand: "&cUsage: &e/%name% <username> <duration> [<reason>]"
    unbancommand: "&cUsage: &e/%name% <username>"
    jailcommand: "&cUsage: &e/%name% <username> <duration> [<reason>]"
    unjailcommand: "&cUsage: &e/%name% <username>"
    infocommand: "&cUsage: &e/%name% <username>"
    editentrycommand: "&cUsage: &e/%name% <username> [duration|reason] <value>"
    logcommand: "&cUsage: &e/%name% <username> [<page>]"
  disconnect:
    kick: "&cDu wurdest von &e%sender%&c gekickt!"
    kickwithreason: |
      &cDu wurdest von &e%sender%&c gekickt!
      &cGrund: &e%reason%&r
    ban: |
      &cDu wurdest von &e%sender%&c gebannt!

      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    banwithreason: |
      &cDu wurdest von &e%sender%&c gebannt! 
      &cGrund: &e%reason%&r

      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    tempban: |
      &cDu wurdest von &e%sender%&c zweitweise gebannt!
      
      &cAblauf des Bans: &e%endtime%&r
      &cRestdauer: &e%duration%&r

      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    tempbanwithreason: |
      &cDu wurdest von &e%sender%&c zweitweise gebannt!
      &cGrund: &e%reason%&r
      
      &cAblauf des Bans: &e%endtime%&r
      &cRestdauer: &e%duration%&r

      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    jailed: |
      &cDu musst aktiv bleiben während du eingesperrt bist!&r
      &cRestdauer: &e%duration%&r
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    jailedwithreason: |
      &cDu musst aktiv bleiben während du eingesperrt bist!&r
      &cGrund: &e%reason%&r &cRestdauer: &e%duration%&r
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
  title:
    jailed: |
      &cDu wurdest eingesperrt!&r
      &cDauer: &e%duration%&r
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    jailedwithreason: |
      &cDu wurdest eingesperrt!&r
      &cGrund: &e%reason%&r &cDauer: &e%duration%&r
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    unjailed: "\n&cDu wurdest freigelassen!&r"
  join:
    banned: |
      &c&lDu (%player%) bist gebannt!&r
      
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    bannedwithreason: |
      &c&lDu (%player%) bist gebannt!&r
      &cGrund: &e%reason%&r
      
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    tempbanned: |
      &c&lDu (%player%) bist gebannt!&r

      &cAblauf des Bans: &e%endtime%&r
      &cRestdauer: &e%duration%&r

      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    tempbannedwithreason: |
      &c&lDu (%player%) bist gebannt!&r
      &cGrund: &e%reason%&r

      &cAblauf des Bans: &e%endtime%&r
      &cRestdauer: &e%duration%&r

      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    jailed: |
      &cDu bist eingesperrt!&r
      &cRestdauer: &e%duration%&r
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
    jailedwithreason: |
      &cDu bist eingesperrt!&r
      &cGrund: &e%reason%&r &cRestdauer: &e%duration%&r
      &oEinspruch? Melde dich im Forum 'Gebannte Spieler' auf www.minebench.de.
  message:
    kick: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 gekick."
    kickwithreason: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 gekickt. Grund: &e%reason%&6."
    kickall: "&f[&c!&f] &e%sender%&6 hat alle Spieler gekickt."
    kickallserver: "&f[&c!&f] &e%sender%&6 hat alle Spieler von &e%server%&6 gekickt."
    kickallreason: " &6Grund: &e%reason%&6."
    ban: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 gebannt."
    banwithreason: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 gebannt. Grund: &e%reason%&6."
    tempban: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 für &e%duration%&6 gebannt."
    tempbanwithreason: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 für &e%duration%&6 gebannt. Grund: &e%reason%&6."
    jail: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 für &e%duration%&6 eingesperrt."
    jailwithreason: "&f[&c!&f] &e%player%&6 wurde von &e%sender%&6 für &e%duration%&6 eingesperrt. Grund: &e%reason%&6."
    entryedited: "&cEdited entry of &e%player%&c. Set &e%option%&c to &e%value%"
    unban: "&f[&c!&f] &e%player%&6 wurde entbannt."
    unjail: "&f[&c!&f] &e%player%&6 wurde freigelassen."
    info:
      name: "&cName: &e%player%"
      currentjail:
        reason: "&cCurrent jail: &e%reason%"
        issuer: "&cJailed by: &e%issuer%"
        time: "&cJailed at: &e%time%"
        comment: "&cComment: &e%comment%"
        # temporary can have an %duration% value which will display something like 4d 2h 23m 12s
        temporary: "&cJailed for: &e%duration%"
      currentban:
        reason: "&cCurrent ban: &e%reason%"
        issuer: "&cBanned by: &e%issuer%"
        time: "&cBanned at: &e%time%"
        comment: "&cComment: &e%comment%"
        # temporary can have an %duration% value which will display something like 4d 2h 23m 12s
        temporary: "&cBanned until: &e%endtime%"
      previous:
        bans: "&cPrevious bans: &e%count%"
        tempbans: "&cPrevious tempbans: &e%count%"
        jails: "&cPrevious jails: &e%count%"
        kicks: "&cPrevious kicks: &e%count%"
    log:
      head: "&6Log Entries for &e%player%&6 (Page %page%):"
      noentries: "&cNo Entries found"
      entry: |
        &c%type% &eissued by &b%issuer%&e on &c%player%&e:
        &7%time%&7 - &f%reason%
  error:
    notonline: "&e%player%&c was not found online!"
    notfound: "&e%value%&c was not found!"
    notanumber: "&e%value%&c is not a valid number!"
    numbertoosmall: "&e%value%&c is too small! Use one above zero!"
    alreadybanned: "&e%player%&c is already banned!"
    notbanned: "&e%player%&c is not banned!"
    alreadyjailed: "&e%player%&c is already jailed!"
    notjailed: "&e%player%&c is not jailed!"
    reasontoolong: "&cYour reason is too long! Only &e140&c characters allowed!"
    database: "&cEncountered a database error. Please contact an administrator as soon as possible!"
    "null": "&4Error:&c Something is null. Please contact an administrator as soon as possible!"
    uuidnotfound: "&cCould not find an UUID for player &e%player%&c!"
    kicknotallowed: "&cYou are not allowed to kick the player &e%player%c!"
    wrongoption: "&cThe option &e%option%&c is not allowed!"
    wrongvalue: "&cThe value &e%value&c is not valid for the option &e%option%&c!"
    unknownentrytype: "&cUnknown entry type &e%type%&c!"
time:
  format: "dd.MM.yyyy HH:mm:ss z"
  year: "Jahr"
  years: "Jahre"
  month: "Monat"
  months: "Monate"
  week: "Woche"
  weeks: "Wochen"
  day: "Tag"
  days: "Tage"
  hour: "Stunde"
  hours: "Stunden"
  minute: "Minute"
  minutes: "Minuten"
  second: "Sekunde"
  seconds: "Sekunden"